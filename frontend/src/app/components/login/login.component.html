<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="assets/logo.png" alt="Your Company">
        <h2 class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Ingresa a tu cuenta</h2>
    </div>

    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm bg-white px-6 py-8 rounded-sm shadow-sm">

        <!-- alert errors -->
        <div *ngIf="formErrors.length > 0" class="mb-4">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline" *ngFor="let error of formErrors">{{ error }}</span>
            </div>
        </div>

        <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
            <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Nombre de usuario</label>
                <div class="mt-2">
                    <input formControlName="username" id="username" name="username" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contrase√±a</label>
                    <div class="text-sm">
                        <!--<a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>-->
                    </div>
                </div>
                <div class="mt-2">
                    <input formControlName="password" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                    Ingresar
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            No estas registrado?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Registrate</a>
        </p>
    </div>
</div>
