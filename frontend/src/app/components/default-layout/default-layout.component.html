<div class="flex flex-col h-full">
    <nav class="bg-white shadow-sm">
        <div class="fluid-container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex flex-shrink-0 flex-row">
                    <img src="assets/logo.png" alt="Astralis" class="h-7 mr-2" />
                    <a href="#" class="text-2xl font-bold text-blue-500"
                        >Astralis</a
                    >
                </div>
                <div class="flex" *ngIf="isLoggedIn()">
                    <a
                        href="#"
                        class="text-blue-500 hover:text-blue-700 px-3 py-2"
                        >Inicio</a
                    >
                    <button
                        (click)="logout()"
                        class="text-blue-500 hover:bg-blue-500 hover:text-white px-3 py-2">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="h-full">
        <div class="fluid-container h-full">
            <router-outlet />
        </div>
    </main>

    <footer>
        <div class="fluid-container mx-auto px-4 py-4">
            <p class="text-right text-gray-500">Biblioteca Astralis© 2024</p>
        </div>
    </footer>
</div>
